version: '3.8'

services:
  base_linux:
    build:
      context: .
      dockerfile: docker/images/base/Dockerfile.linux
    image: youtube-channel-summarizer-base-linux:latest

  base_requirements:
    build:
      context: .
      dockerfile: docker/images/base/Dockerfile.base_requirements
    image: youtube-channel-summarizer-base-requirements:latest
    depends_on:
      - base_linux

  download_service_requirements:
    build:
      context: .
      dockerfile: docker/images/services/download_service/Dockerfile.service_requirements
    image: youtube-channel-summarizer-download-service-requirements:latest
    depends_on:
      - base_requirements

  transcription_service_requirements:
    build:
      context: .
      dockerfile: docker/images/services/transcription_service/Dockerfile.service_requirements
    image: youtube-channel-summarizer-transcription-service-requirements:latest
    depends_on:
      - base_requirements

  summarization_service_requirements:
    build:
      context: .
      dockerfile: docker/images/services/summarization_service/Dockerfile.service_requirements
    image: youtube-channel-summarizer-summarization-service-requirements:latest
    depends_on:
      - base_requirements

  rabbitmq:
    image: rabbitmq:3.9-management-alpine
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
      - rabbitmq_log:/var/log/rabbitmq
    networks:
      - youtube-summarizer-net
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

  postgres:
    image: postgres:13-alpine
    container_name: postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=user1
      - POSTGRES_PASSWORD=password1
      - POSTGRES_DB=youtube_summarizer
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - youtube-summarizer-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user1 -d youtube_summarizer"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

  mongo:
    image: mongo:5.0
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - youtube-summarizer-net
    healthcheck:
      test: ["CMD", "mongo", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

  zookeeper:
    image: confluentinc/cp-zookeeper:7.0.1
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - youtube-summarizer-net
    healthcheck:
      test: ["CMD-SHELL", "echo ruok | nc zookeeper 2181"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

  kafka:
    image: confluentinc/cp-kafka:7.0.1
    container_name: kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_INTERNAL://kafka:29092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
    networks:
      - youtube-summarizer-net
    healthcheck:
      test: ["CMD-SHELL", "kafka-topics --bootstrap-server kafka:9092 --list"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

networks:
  youtube-summarizer-net:
    driver: bridge

volumes:
  postgres_data:
  mongo_data:
  rabbitmq_data:
  rabbitmq_log:
